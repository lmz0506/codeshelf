name: Release

on:
  push:
    branches:
      - 'release/**'
      - 'release/*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (如 0.2.0)'
        required: true
        type: string

jobs:
  # 先创建草稿 Release，避免并发竞争
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.result }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tauri.conf.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Draft Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get_version.outputs.version }}`,
              name: `CodeShelf v${{ steps.get_version.outputs.version }}`,
              body: 'See the assets to download this version and install.',
              draft: true,  // 草稿状态，构建完成后再发布
              prerelease: false
            });
            return data.id;

  # 构建各平台版本
  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            config: 'src-tauri/tauri.release.conf.json'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            config: 'src-tauri/tauri.release.conf.json'
          - platform: 'ubuntu-22.04'
            args: ''
            config: 'src-tauri/tauri.release.conf.json'
          - platform: 'windows-latest'
            args: ''
            config: 'src-tauri/tauri.release.conf.json --config src-tauri/tauri.windows.conf.json'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          updaterJsonKeepUniversal: true
          args: ${{ matrix.args }} --config ${{ matrix.config }}

      # Windows 便携版（绿色版）
      - name: Create portable version (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          $version = "${{ needs.create-release.outputs.version }}"
          $portableDir = "CodeShelf-Portable-v$version"
          $zipName = "CodeShelf-Portable-v$version-x64.zip"

          New-Item -ItemType Directory -Force -Path $portableDir
          Copy-Item "src-tauri/target/release/CodeShelf.exe" "$portableDir/"
          Set-Content -Path "$portableDir/.portable" -Value "This is a portable version. Auto-update is disabled."
          Compress-Archive -Path "$portableDir/*" -DestinationPath $zipName

          echo "PORTABLE_ZIP=$zipName" >> $env:GITHUB_OUTPUT
        shell: pwsh
        id: portable

      - name: Upload portable version to release (Windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: ${{ steps.portable.outputs.PORTABLE_ZIP }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # 所有构建完成后，发布 Release
  publish-release:
    needs: [create-release, build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false  // 取消草稿状态，正式发布
            });
            console.log('Release published successfully!');
