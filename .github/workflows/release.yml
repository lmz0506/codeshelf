name: Release

on:
  push:
    branches:
      - 'release/**'
      - 'release/*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (如 0.2.0)'
        required: true
        type: string

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'CodeShelf v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          updaterJsonKeepUniversal: true
          args: ${{ matrix.args }} --config src-tauri/tauri.release.conf.json

      # Windows 便携版（绿色版）
      - name: Create portable version (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          $version = (Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json).version
          $portableDir = "CodeShelf-Portable-v$version"
          $zipName = "CodeShelf-Portable-v$version-x64.zip"

          # 创建便携版目录
          New-Item -ItemType Directory -Force -Path $portableDir

          # 复制可执行文件
          Copy-Item "src-tauri/target/release/CodeShelf.exe" "$portableDir/"

          # 创建便携版标记文件（禁用自动更新）
          Set-Content -Path "$portableDir/.portable" -Value "This is a portable version. Auto-update is disabled."

          # 创建 ZIP
          Compress-Archive -Path "$portableDir/*" -DestinationPath $zipName

          echo "PORTABLE_ZIP=$zipName" >> $env:GITHUB_OUTPUT
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh
        id: portable

      - name: Upload portable version to release (Windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.portable.outputs.VERSION }}
          files: ${{ steps.portable.outputs.PORTABLE_ZIP }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
