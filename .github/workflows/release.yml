name: Release

on:
  push:
    branches:
      - 'release/**'
      - 'release/*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (如 0.2.0)'
        required: true
        type: string

jobs:
  # 先创建草稿 Release，避免并发竞争
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.result }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tauri.conf.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Read release notes
        id: release_notes
        run: |
          DEFAULT_NOTES="日常更新"
          if [ -f "RELEASE_NOTES.md" ]; then
            # 读取文件内容
            NOTES=$(cat RELEASE_NOTES.md)
            # 去除空白字符后检查是否为空
            TRIMMED=$(echo "$NOTES" | tr -d '[:space:]')
            if [ -z "$TRIMMED" ]; then
              # 文件为空，使用默认说明
              echo "notes=$DEFAULT_NOTES" >> $GITHUB_OUTPUT
            else
              # 文件有内容，使用 EOF 分隔符处理多行内容
              echo "notes<<EOF" >> $GITHUB_OUTPUT
              echo "$NOTES" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            fi
          else
            # 文件不存在，使用默认说明
            echo "notes=$DEFAULT_NOTES" >> $GITHUB_OUTPUT
          fi

      - name: Create or Get Draft Release
        id: create_release
        uses: actions/github-script@v7
        env:
          RELEASE_NOTES: ${{ steps.release_notes.outputs.notes }}
        with:
          script: |
            const tagName = `v${{ steps.get_version.outputs.version }}`;
            const releaseNotes = process.env.RELEASE_NOTES || '日常更新';

            // 先检查是否已存在 release
            try {
              const { data: release } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName
              });
              console.log(`Found existing release: ${release.id}`);
              // 如果存在且是草稿，更新 body 并返回
              if (release.draft) {
                await github.rest.repos.updateRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id,
                  body: releaseNotes
                });
                return release.id;
              }
              // 如果已发布，报错
              throw new Error(`Release ${tagName} already published. Please delete it first or use a different version.`);
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            // 不存在则创建新的草稿 release
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: `CodeShelf ${tagName}`,
              body: releaseNotes,
              draft: true,
              prerelease: false
            });
            console.log(`Created new draft release: ${data.id}`);
            return data.id;

  # 构建各平台版本
  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            config: 'src-tauri/tauri.release.conf.json'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            config: 'src-tauri/tauri.release.conf.json'
          - platform: 'ubuntu-22.04'
            args: ''
            config: 'src-tauri/tauri.release.conf.json'
          - platform: 'windows-latest'
            args: ''
            config: 'src-tauri/tauri.release.conf.json --config src-tauri/tauri.windows.conf.json'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          updaterJsonKeepUniversal: true
          args: ${{ matrix.args }} --config ${{ matrix.config }}

      # Windows 便携版（绿色版）
      - name: Create portable version (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          $version = "${{ needs.create-release.outputs.version }}"
          $portableDir = "CodeShelf-Portable-v$version"
          $zipName = "CodeShelf-Portable-v$version-x64.zip"

          New-Item -ItemType Directory -Force -Path $portableDir
          Copy-Item "src-tauri/target/release/CodeShelf.exe" "$portableDir/"
          Set-Content -Path "$portableDir/.portable" -Value "This is a portable version. Auto-update is disabled."
          Compress-Archive -Path "$portableDir/*" -DestinationPath $zipName

          echo "PORTABLE_ZIP=$zipName" >> $env:GITHUB_OUTPUT
        shell: pwsh
        id: portable

      - name: Upload portable version to release (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const zipFile = '${{ steps.portable.outputs.PORTABLE_ZIP }}';
            const releaseId = ${{ needs.create-release.outputs.release_id }};

            console.log(`Uploading ${zipFile} to release ${releaseId}`);

            const { data } = await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              name: zipFile,
              data: fs.readFileSync(zipFile)
            });

            console.log(`Uploaded: ${data.browser_download_url}`);

  # 所有构建完成后，发布 Release
  publish-release:
    needs: [create-release, build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};

            // 先获取当前 release 状态
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId
            });

            // 如果已经发布，跳过
            if (!release.draft) {
              console.log('Release is already published, skipping...');
              return;
            }

            // 否则发布
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              draft: false
            });
            console.log('Release published successfully!');
